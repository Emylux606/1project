<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #ffd700; /* Gold */
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #ddd;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      background: #000;
      color: #fff;
    }

    input:focus {
      border-color: #ffd700;
      outline: none;
      box-shadow: 0 0 5px rgba(255,215,0,0.5);
    }

    .btn {
      background: #ffd700;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #e6c200;
    }

    .alt-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .alt-text a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    .alt-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
      <p class="alt-text">Donâ€™t have an account? <a href="signup.html" target="_blank">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
